name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gitversion:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash
        working-directory: './'
    outputs:
      versionout: ${{ steps.gitversionstep.outputs.semVer }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'
        preferLatestVersion: true
    
    - name: Determine Version
      id:   gitversionstep
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml

    - name: Display GitVersion outputs (step output)
      run: |
        echo "SemVer: ${{ steps.gitversionstep.outputs.semVer }}"

  servicea:
    runs-on: ubuntu-latest
    environment: dev
    needs: gitversion
    defaults:
      run:
        working-directory: './proj/Assignment'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Build the Docker image for service A
      run: docker build . -f 'Assignment.ServiceA/Dockerfile' --tag servicea:${{ needs.gitversion.outputs.versionout }}

  serviceb:
    runs-on: ubuntu-latest
    environment: dev
    needs: gitversion
    defaults:
      run:
        working-directory: './proj/Assignment'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Log in to Azure Container Registry
      run: echo ${{ secrets.ACR_PASSWORD }} | docker login -u ${{ secrets.ACR_USERNAME }} --password-stdin ${{ secrets.ACR_LOGIN_SERVER }}

    - name: Build Docker image for ServiceB
      run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/serviceb:${{ needs.gitversion.outputs.versionout }} -f Assignment.ServiceB/Dockerfile .

    - name: Push Docker image for ServiceB
      run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/serviceb:${{ needs.gitversion.outputs.versionout }}
