name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gitversion:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'
        preferLatestVersion: true
    
    - name: Determine Version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml

    - name: Display GitVersion outputs (step output)
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

  servicea:
    runs-on: ubuntu-latest
    environment: dev
    needs: gitversion
    defaults:
      run:
        shell: bash
        working-directory: '${{ github.workspace }}/proj/Assignment/Assignment.ServiceA'
    steps:
    - name: Build the Docker image for service A
      run: docker build . --file Dockerfile --tag servicea:${{ steps.gitversion.outputs.semVer }}
